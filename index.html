<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" />
    
  </head>
  <body>
    <div class="calculator">
      <input id="inputbox" type="text" placeholder="0" />
      <div>
        <button id="clear">AC</button>
        <button id="delete">Del</button>
        <button id="operator">%</button>
        <button id="operator">/</button>
      </div>
      <div>
        <button onclick="appendToDisplay('7')" >7</button>
        <button>8</button>
        <button>9</button>
        <button id="operator">*</button>
      </div>
      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button id="operator">-</button>
      </div>
      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button id="operator">+</button>
      </div>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button id="equalBtn">=</button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
